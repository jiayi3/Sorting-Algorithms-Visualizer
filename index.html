<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/circle-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer by Jiayi</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="/logo.svg" alt="Logo" id="logo" />
        <div class="controls" id="controls">
          <select id="sort-select"></select>
          <button id="btn-shuffle">Shuffle</button>
          <button id="btn-newArray">New Array</button>
          <button id="btn-sort">Sort</button>
          <button id="btn-stopSorting" class=""></button>
        </div>
        <button id="toggle-theory" class="_"></button>
      </header>

      <main>
        <div class="length-count">
          <input type="range" id="length-count" value="100" min="10" max="1200">
          <label for="length-count">100</label>
        </div>
        <div id="display"></div>
      </main>

      <!-- using Animate.css -->
      <!-- <div class="analytics"></div> -->
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
